<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <h1 class="root-h1">Click a button to choose your calculator mode</h1>
      <div class="root-content">
        <div class="text">
          <button onclick="chooseMode('textCalc')">
            Text Based Calculator
          </button>
          <span>If you dont mind just typing in the details</span>
        </div>

        <div class="gui">
          <button onclick="chooseMode('gui')">Graphics Based Calculator</button>
          <span>If you want the look and feel of secondary school... lol</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
